<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimodal | GreenGamesStudio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <style>
    :root {
      --bg-start: #001a00;
      --bg-end: #003300;
      --neon-green: #00ff9b;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: rgba(0, 255, 155, 0.2);
    }

    /* Use a class to apply the font to avoid overriding tailwind defaults globally */
    .font-sans {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      color: var(--text-primary);
      overflow: hidden;
    }

    .futuristic-bg {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    }
    
    #root {
        height: 100vh;
        width: 100vw;
    }
    
    /* Glassmorphism Bubble Effect */
    .glass-bubble {
      background: rgba(10, 40, 20, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    /* Animations */
    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-pop-in {
      animation: pop-in 0.3s ease-out forwards;
    }
    
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 2px var(--neon-green), 0 0 4px var(--neon-green), 0 0 6px var(--neon-green);
      }
      50% {
        box-shadow: 0 0 4px var(--neon-green), 0 0 8px var(--neon-green), 0 0 12px var(--neon-green);
      }
    }
    .neon-glow-button:not(:disabled):hover,
    .neon-glow-button:not(:disabled):focus {
        animation: glow 1.5s infinite;
    }

    /* Custom Scrollbar for Webkit browsers */
    .sidebar-scroll::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar-scroll::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .sidebar-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(0, 255, 155, 0.3);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .sidebar-scroll::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 255, 155, 0.5);
    }
    
    /* Tailwind CSS Typography (Prose) plugin overrides */
    .prose-invert {
      --tw-prose-body: var(--text-primary);
      --tw-prose-headings: #ffffff;
      --tw-prose-lead: var(--text-secondary);
      --tw-prose-links: var(--neon-green);
      --tw-prose-bold: #ffffff;
      --tw-prose-counters: var(--text-secondary);
      --tw-prose-bullets: var(--neon-green);
      --tw-prose-hr: var(--border-color);
      --tw-prose-quotes: var(--text-secondary);
      --tw-prose-quote-borders: var(--neon-green);
      --tw-prose-captions: var(--text-secondary);
      --tw-prose-code: var(--neon-green);
      --tw-prose-pre-code: var(--neon-green);
      --tw-prose-pre-bg: rgba(0, 10, 5, 0.5);
      --tw-prose-th-borders: var(--border-color);
      --tw-prose-td-borders: var(--border-color);
    }
    .prose-invert a:hover {
        color: #fff;
    }

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
      "marked": "https://aistudiocdn.com/marked@^16.4.1"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
